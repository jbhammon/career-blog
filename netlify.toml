[build.environment]
  NODE_VERSION = "16"
  NPM_FLAGS = "--version" # prevent Netlify npm install

[build]
  command = "npx pnpm i --store=node_modules/.pnpm-store && pnpm build"
  functions = "netlify/functions"
  publish = "_site"

  ## (optional) Settings for Netlify Dev
